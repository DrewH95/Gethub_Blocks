<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div container>
        <h1>Github Block</h1>

        <div class="row" id="rowGreen">
            <img class="octocat" src="./chellocat.jpg" alt="PortalCat">
            <img class="octocat" src="./linktocat.jpg" alt="Zelda">
            <img class="octocat" src="./plumber.jpg" alt="Mario">
        </div>

        <div class="row" id="rowTeal">
            <img class="octocat" src="./stormtroopocat.png" alt="Star Wars">
            <img class="octocat" src="./trekkie.png" alt="Star_Treck">
        </div>

        <div class="row" id="rowRed">
            <img class="octocat" src="./octobiwan.jpg" alt="Star Wars Jedi">
            <img class="octocat" src="./megacat.jpg" alt="Mega_Man">
            <img class="octocat" src="./xtocat.jpg" alt="XMen">
        </div>
        <h4 class="bottom">Images from <a href="https://octodex.github.com">Github Octodex</a></h4>
    </div>
</body>

</html>
